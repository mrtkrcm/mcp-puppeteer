<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP Puppeteer SSE Client</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    .connection-form {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .connection-status {
      margin: 15px 0;
      padding: 10px;
      border-radius: 4px;
    }

    .connected {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .disconnected {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .events-container {
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 5px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
    }

    .event-entry {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      border-left: 4px solid #007bff;
      background-color: #fff;
    }

    .event-server_status {
      border-left-color: #007bff;
    }

    .event-browser_status {
      border-left-color: #6f42c1;
    }

    .event-browser_info {
      border-left-color: #fd7e14;
    }

    .event-connection_info {
      border-left-color: #20c997;
    }

    .event-page_action {
      border-left-color: #28a745;
    }

    .event-page_error {
      border-left-color: #dc3545;
    }

    .event-snapshot_request {
      border-left-color: #17a2b8;
    }

    .event-snapshot_generated {
      border-left-color: #17a2b8;
    }

    .event-snapshot_error {
      border-left-color: #dc3545;
    }

    .event-time {
      font-size: 0.8em;
      color: #6c757d;
    }

    .event-name {
      font-weight: bold;
      color: #495057;
    }

    .event-data {
      margin-top: 5px;
      font-family: monospace;
      font-size: 14px;
      background-color: #f1f3f5;
      padding: 5px;
      border-radius: 3px;
      white-space: pre-wrap;
    }

    button {
      padding: 8px 16px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0069d9;
    }

    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }

    input[type="text"] {
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      width: 300px;
    }

    .clear-btn {
      background-color: #dc3545;
      margin-left: 10px;
    }

    .clear-btn:hover {
      background-color: #c82333;
    }

    .status-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .status-box {
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 4px;
      width: 48%;
    }

    .status-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .status.warning {
      background-color: #fff3cd;
      color: #856404;
      border-color: #ffeeba;
    }
  </style>
</head>

<body>
  <h1>MCP Puppeteer SSE Client</h1>

  <div class="connection-form">
    <div>
      <label for="serverUrl">MCP Puppeteer Server URL:</label>
      <input type="text" id="serverUrl" value="http://localhost:3001">
      <button id="connectBtn">Connect</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
      <button id="clearBtn" class="clear-btn">Clear Events</button>
    </div>
    <div id="connectionStatus" class="connection-status disconnected">
      Disconnected
    </div>
  </div>

  <div class="status-info">
    <div class="status-box">
      <div class="status-title">Server Status</div>
      <div id="serverStatusInfo">Not connected</div>
    </div>
    <div class="status-box">
      <div class="status-title">Browser Status</div>
      <div id="browserStatusInfo">Not connected</div>
    </div>
  </div>

  <h2>Event Stream</h2>
  <div id="events" class="events-container">
    <div class="event-entry">
      <div class="event-time">-</div>
      <div class="event-name">Ready to connect</div>
      <div class="event-data">Enter the MCP Puppeteer server URL above and click Connect.</div>
    </div>
  </div>

  <script type="module" src="../dist/client.js"></script>
</body>

</html>
